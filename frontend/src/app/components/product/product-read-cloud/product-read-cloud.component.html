<div class="container mt-4">
    <mat-card class="home mat-elevation-z4">
        <div class="card-body">
<table>
                 <thead>
                  <tr>
                    <th>Produto</th>
                    <th>Pre√ßo</th>
                    <th>Cor</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let Produto of Produtos">
                    <td>{{Produto.Produto}}</td>
                    <td>{{Produto.Preco}}</td>
                    <td>{{Produto.Cor}}</td>
                    <td></td>
                    <td>
                      <i (click)="eliminarProduto(Produto.id)" class="material-icons delete ">delete</i>
                    </td>
                  </tr>
                </tbody>
              </table>
        </div>
      </mat-card>
</div>
